language: node_js
node_js:
 - "node"
script:
  - npm run test
  - npm run coverage
  - npm run linter
after_success:
  - npm run coveralls
deploy:
  - provider: script
    skip_cleanup: true
    script: sh .travis/pu.sh
    on:
      branch: master
      tags: false
  - provider: npm
    email: antonio.fontainecorrea@gmail.com
    api_key: $NPM_TOKEN
    on:
      branch: master
